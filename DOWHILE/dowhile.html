<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập do while</title>
</head>

<body>
    <script>
        let a = null;
        do {
            a = +prompt("Nhập vào số từ 1 -> 10");
        } while (a < 1 || a > 10);
        alert('Số bạn vừa nhập là ' + a);
    </script>

</body>

</html>
