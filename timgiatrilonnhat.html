<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất</title>
</head>

<body>
    <script>
        let x = [1, 2, 3, 4, 5, 6, 7, 8];
        let max = 0;
        let vitri;
        for (let i = 0; i < x.length ; i++) {
            if (x[i] > max) {
                max = x[i];
                vitri= i
            }
            
        }alert(`Gía trị lớn nhất trong mảng là ${max} nằm ở vị trí số ${vitri}`)
    </script>
</body>

</html>
