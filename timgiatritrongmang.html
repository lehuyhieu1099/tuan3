<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
    <script>
        let x = [1,2,3,4,5,6,7,8]
        let a = +prompt('Mời nhập giá trị cần kiểm tra')
        for(let i =0; i<x.length;i++){
            if (a == x[i]){alert(`${a} nằm ở vị trí số ${i} trong mảng x`)}
        }
    </script>
</body>
</html>
